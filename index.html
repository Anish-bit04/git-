<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>The Library  </h1>
    </div>
   
    <div class="newBtnContainer">
        <button>+ New Book</button>
    </div>

        <div class="popup">
            <span class="cross">&times;</span>
            <form action="">
                
                <div class="input">
                    
                    <h2>Add New Book</h2>
                    <input type="text" placeholder="Title" required />
                    <input type="text" placeholder="Author" required />
                    <input type="number" placeholder="Pages" required />
                </div>
              
                <div class="last">
                <div class="checkbox"><label>Read: </label><input type="checkbox"  required /></div>
                <div class="submit"><button>Add</button></div>
            </div>
            </form>
        </div>
   <div class="container"></div>

<script src="index.js"></script>
</body>
</html>
